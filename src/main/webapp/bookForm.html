<!DOCTYPE html>
<html>
<head>
    <title>Register a Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h2 { text-align: center; color: #333; }
        form { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .links { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Register a New Book</h2>
    <form action="registerBook" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div>
            <input type="submit" value="Register Book">
        </div>
    </form>
    
    <div class="links">
        <a href="displayBooks">View All Books</a> | 
        <a href="index.html">Home</a>
    </div>
</body>
</html>
