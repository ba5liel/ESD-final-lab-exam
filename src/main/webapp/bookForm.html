<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>መጽሐፍን መመዝገብ</title>
</head>
<body>
    <h2>አዲስ መጽሐፍ መመዝገብ</h2>
    <form action="registerBook" method="post">
        <div>
            <label for="title">ርዕስ፡</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="author">ደራሲ፡</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div>
            <label for="price">ዋጋ፡</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div>
            <input type="submit" value="መጽሐፍ መመዝገብ">
        </div>
    </form>
    
    <div class="links">
        <a href="displayBooks">ሁሉንም መጽሐፎች ማየት</a> | 
        <a href="index.html">መነሻ ገጽ</a>
    </div>
</body>
</html>
